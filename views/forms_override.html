{% block captcha_widget %}
    <div class="captcha_widget">
        {{ block('form_widget_simple') }}
        <a href="#" onclick="document.getElementById('captcha').src = 'captcha.png?' + Math.random(); return false">[ Different Image ]</a>
    </div>
    <div class='captcha_image'>
        <div><img id="captcha" src="captcha.png" alt="CAPTCHA Image" /></div>
        <span class='help-block'>Note: CAPTCHA is case-sensitive.</span>
    </div>
{% endblock %}
